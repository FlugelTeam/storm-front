<div layout="column">
    <section layout="row" flex="100" class="sideNavCanvas">
        <!-- volver componente -->
        <md-sidenav flex class="md-sidenav-left md-whiteframe-2dp sideNavResposive" md-component-id="left"
            md-is-locked-open="$mdMedia('min-width: 600px')">
            <fg-sidenav></fg-sidenav>
        </md-sidenav>


        <md-content flex style="background-color: #F1F1F1">
            <md-toolbar md-scroll-shrink class="md-whiteframe-1dp" style="background-color:white">
                <div class="md-toolbar-tools" >
                  <md-button hide show-sm class="md-icon-button md-primary" ng-click="close()" aria-label="Settings">
                    <i style="color:black" class="fa fa-lg fa-bars"></i>
                  </md-button>

                  <h2 style="color:black" >
                    <i style="color:darkorange" class="fa fa-bolt"></i><span> Actividad en tiempo real</span>
                  </h2>
                  <span flex></span>
                  <md-button class="md-icon-button" aria-label="More">
                    <i style="color:black" class="fa fa-lg fa-caret-down"></i>
                  </md-button>
                </div>
            </md-toolbar>
            <div layout="row" layout-wrap layout-margin>

              <md-card flex="100">
                    <md-card-content style="padding: 6px;">
                          <fg-header></fg-header>
                    </md-card-content>
              </md-card>

                <md-card flex="100" class="md-whiteframe-1dp">
                    <md-card-content>
                      <div fg-chart-line id="asa2"></div>
                    </md-card-content>
                </md-card>

                  <md-card flex="60" flex-md="100" flex-sm="100" class="md-whiteframe-1dp">
                      <md-card-content>
                        <div fg-chart-bar  id="ns2" ancho="1.5%"></div>
                      </md-card-content>
                  </md-card>

                  <md-card flex="35" flex-md="100" flex-sm="100" class="md-whiteframe-1dp">
                      <md-card-content>
                          <div fg-chart-pie id="aht2"></div>
                      </md-card-content>
                  </md-card>

                  <md-card ng-if="!totalAdviser.length" flex="100" class="md-whiteframe-1dp">
                    <h2 style="color:#888;text-align: center;">Aún no hay asesores conectados</h2>
                  </md-card>

                  <md-card md-theme="docs-dark" ng-show="advisersActivity.length" flex="100" class="md-whiteframe-1dp">
                      <md-toolbar class="md-primary" style="border-radius: 2px 2px 0px 0px;">
                          <div class="md-toolbar-tools"><h2 class="md-flex">Turnos en atención</h2></div>
                      </md-toolbar>
                      <md-card-content>
                          <fg-activity-adviser adviser-activity="adviserActivity" ng-repeat="adviserActivity in advisersActivity"></fg-activity-adviser>
                      </md-card-content>
                  </md-card>

                  <div layout="row" layout-wrap flex="100"  layout-align="center">
                      <div flex-gt-md="50" flex="100">
                        <md-card md-theme="docs-dark" ng-show="freeAdvisers.length"  class="md-whiteframe-1dp" style="margin-left: 0;">
                            <md-toolbar class="md-primary" style="border-radius: 2px 2px 0px 0px;">
                                <div class="md-toolbar-tools">
                                  <h2 class="md-flex" flex="50">No atención</h2>
                                </div>
                            </md-toolbar>
                            <md-card-content>
                                <fg-free-adviser adviser-activity="freeAdviser" ng-repeat="freeAdviser in freeAdvisers"></fg-free-adviser>
                            </md-card-content>
                        </md-card>
                      </div>
                      <div flex-gt-md="50" flex="100">
                          <md-card md-theme="docs-dark" ng-show="freeCustomers.length" class="md-whiteframe-1dp" style="margin-right: 0;">
                              <md-toolbar class="md-primary" style="border-radius: 2px 2px 0px 0px;">
                                  <div class="md-toolbar-tools">
                                    <h2 class="md-flex" flex="50">Clientes en espera</h2>
                                  </div>
                              </md-toolbar>
                              <md-card-content>
                                  <fg-free-customer adviser-activity="freeCustomer" ng-repeat="freeCustomer in freeCustomers"></fg-free-customer>
                              </md-card-content>
                          </md-card>
                      </div>
                  </div>
            </div>
            <div flex></div>
        </md-content>
    </section>

</div>
