<md-card  layout-row layout-align="center" class="md-whiteframe-8dp" style="border-radius:4px">
    <div ng-show="msj" style="padding:16px;background-color: #FF008B;border-radius: 4px 4px 0px 0px;color: floralwhite;font-weight: bold;">
        {{msj}}
    </div>
    <form name="loginForm" layout-padding ng-submit="submit()">
        <md-card-content layout="row" layout-wrap>
            <md-input-container flex="100">
                <label>{{"Usuaro o email"}}</label>
                <input type="text" ng-model="user.name" required>
            </md-input-container>
            <md-input-container flex="100">
                <label>{{"Contraseña"}}</label>
                <input type="password" ng-model="user.password" required>
            </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row">
            <md-button flex type="submit" class="md-raised md-primary">Iniciar sesión</md-button>
        </div>
    </form>
</md-card>
