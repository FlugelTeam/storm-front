<md-card  layout-row layout-align="center" class="md-whiteframe-8dp" style="border-radius:4px">
    <form name="loginForm" layout-padding ng-submit="submit()">
        <md-card-content>
            <md-input-container>
                <label>Usuaro o email</label>
                <input type="text" ng-model="user.name" required>
            </md-input-container>
            <md-input-container>
                <label>Contraseña</label>
                <input type="password" ng-model="user.password" required>
            </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row">
            <md-button flex class="md-raised md-primary">Iniciar sesión</md-button>
        </div>
    </form>
</md-card>
